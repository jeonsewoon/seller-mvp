<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0b0b0c" />
  <title>뜻밖의 시장 | 셀러 전시</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      /* Cool + simple dark */
      --bg:#0b0b0c;
      --card:#17181c;
      --soft:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.16);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --brand:#B9FFDA; /* subtle mint */
      --danger:#FF5A5F;
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      background:var(--bg); color:var(--text);
      font-size:16px;
    }
    .wrap{max-width:900px;margin:0 auto;padding:22px 16px 110px}
    .heroTitle{font-size:34px;font-weight:900;letter-spacing:-0.02em;margin:4px 0 8px}
    .heroSub{color:var(--muted);font-size:14px;margin:0 0 14px;line-height:1.6}

    .card{
      margin-top:14px;
      padding:16px;
      border-radius:var(--radius);
      background:var(--card);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
    }
    h2{font-size:16px;margin:0 0 10px}
    .muted{color:var(--muted);font-size:14px;line-height:1.6}
    .hr{height:1px;background:rgba(255,255,255,.14);margin:14px 0}

    #map{height:360px;margin-top:10px;border-radius:14px;border:1px solid var(--line);overflow:hidden}

    .item{
      padding:14px;
      border-radius:16px;
      background:var(--soft);
      border:1px solid rgba(255,255,255,.14);
      margin-bottom:10px;
      cursor:pointer;
    }
    .item:hover{border-color:rgba(185,255,218,.28)}
    .item b{font-size:16px}

    .tag{
      display:inline-block;
      font-size:11px;
      padding:5px 9px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      color:rgba(255,255,255,.82);
      background:rgba(255,255,255,.06);
      margin-left:8px;
      vertical-align:middle;
    }
    .tag.ok{
      border-color:rgba(185,255,218,.35);
      color:var(--brand);
      background:rgba(185,255,218,.10);
    }
    .tag.done{
      border-color:rgba(255,90,95,.35);
      color:#ffd0d2;
      background:rgba(255,90,95,.12);
    }

    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      border:0;padding:14px 18px;border-radius:16px;
      background:#fff;color:#000;font-weight:900;text-decoration:none;
      cursor:pointer;min-height:52px;font-size:16px;
    }
    .btn.sub{
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:800;
      border:1px solid rgba(255,255,255,.22);
    }

    label{display:block;font-size:12px;color:rgba(255,255,255,.78);margin:10px 0 6px}
    input, select{
      width:100%;padding:13px;border-radius:14px;border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.28);color:#fff;font-size:15px;outline:none
    }
    input::placeholder{color:rgba(255,255,255,.40)}
    input:focus,select:focus{
      border-color:rgba(185,255,218,.45);
      box-shadow:0 0 0 4px rgba(185,255,218,.12);
    }
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:760px){ .grid{grid-template-columns:1fr 1fr} }

    .selectedBox{
      padding:14px;border-radius:16px;
      background:rgba(255,255,255,.04);
      border:1px dashed rgba(255,255,255,.26)
    }
    .toast{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:16px;z-index:50;background:rgba(0,0,0,.82);
      border:1px solid rgba(255,255,255,.18);padding:10px 14px;border-radius:999px;
      font-size:13px;display:none;max-width:92vw;white-space:nowrap;overflow:hidden;text-overflow:ellipsis
    }
    .dangerNote{
      margin-top:10px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(255,90,95,.35);
      background:rgba(255,90,95,.12);
      color:#ffd0d2;
      font-size:13px;
      display:none;
      white-space:pre-wrap;
      line-height:1.55;
    }

    /* stats bars */
    .barRow{margin:10px 0}
    .barTop{display:flex;justify-content:space-between;gap:12px;align-items:flex-end}
    .barName{font-weight:900}
    .barMeta{color:var(--muted);font-size:12px}
    .barTrack{
      height:10px;border-radius:999px;background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);overflow:hidden;margin-top:8px
    }
    .barFill{
